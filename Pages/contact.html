<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - GetWell Foodz</title>
  <link rel="stylesheet" href="../CSS/contact-style.css">
</head>
<body>
     <div class="nav-bar">
        <img class="brand-logo" src="../Images/mainlogo.png" alt="mainlogo"/>
        <span class="brand-name">GetWell Foodz</span> 

        <a class="nav-items" href="../index.html" target="_blank">Home</a>
        <a class="nav-items" href="../Pages/menus.html" target="_blank">Menus</a>
        <a class="nav-items" href="../Pages/contact.html" target="_blank">Contact</a>
        <a class="nav-items" href="../Pages/login.html" target="_blank">Login</a>
    </div>

  <section class="contact">
    <h2>Contact Us</h2>
    <p style="font-size:16px; color:white; margin:10px 0 20px; text-align:center; line-height:1.6;">
  We’d love to hear from you! Fill out the form below or reach us directly.
</p>


    <div class="contact-container">
      <!-- Contact Form -->
      <form class="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><strong>📍 Address:</strong> 123 Food Street, Pune, India</p>
        <p><strong>📞 Phone:</strong> +91 98765 43210</p>
        <p><strong>📧 Email:</strong> support@getwellfoodz.com</p>
      </div>
    </div>
  </section>
</body>
</html>
